<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News APP</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"

    <div class="container">
      <nav>
        <h1>
          <i class="fa-regular fa-newspaper fa-xl" style="color: #f9f9fb"></i>

        <span>

      <div id="filter">

      <main></main>
